<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron container-fluid">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-2 text-right">Today's Date:</div>
          <div id = "day" class="col-2 text-left">Date Today</div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-2 text-right">Current Time:</div>
          <div id = "now" class="col-2 text-left">Current Time</div>
          <div class="col-4"></div>
        </div>
    </header>
    <div class="container">
        <table class="table-hover">
          <thead>
            <tr>
              <th class="text-center grayLine">Time</th>
              <th class="col-10 grayLine text-center">Today's Activities</th>
              <th class="grayLine">Status</th>
            </tr>
            
          </thead>
        
          <tbody class="text-center">
            
            <tr>
              <form class="input0">
                <td id="time0" class="hour text-center whiteLine"><strong>08:00</strong></td>
                <td> <input id="action0" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                <td><button id="status0" class="btnHeight btn btn-dark" type="submit">Submit</button></td>
             </form>
            </tr>    
            <tr>
                <form class="input1">
                  <td id="time1" class="hour text-center whiteLine"><strong>09:00</strong></td>
                  <td> <input id="action1" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status1" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>
              <tr>
                <form class="input2">
                  <td id="time2" class="hour text-center whiteLine"><strong>10:00</strong></td>
                  <td> <input id="action2" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status2" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>        
              <tr>
                <form class="input3">
                  <td id="time3" class="hour text-center whiteLine"><strong>11:00</strong></td>
                  <td> <input id="action3" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status3" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>
              <tr>
                <form class="input4">
                  <td id="time4" class="hour text-center whiteLine"><strong>12:00</strong></td>
                  <td> <input id="action4" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status4" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>  
              <tr>
                <form class="input5">
                  <td id="time5" class="hour text-center whiteLine"><strong>13:00</strong></td>
                  <td> <input id="action5" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status5" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>
              <tr>
                <form class="input6">
                  <td id="time6" class="hour text-center whiteLine"><strong>14:00</strong></td>
                  <td> <input id="action6" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status6" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>        
              <tr>
                <form class="input7">
                  <td id="time7" class="hour text-center whiteLine"><strong>15:00</strong></td>
                  <td> <input id="action7" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status7" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>
              <tr>
                <form class="input8">
                  <td id="time8" class="hour text-center whiteLine"><strong>16:00</strong></td>
                  <td> <input id="action8" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status8" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>  
              <tr>
                <form class="input9">
                  <td id="time9" class="hour text-center whiteLine"><strong>17:00</strong></td>
                  <td> <input id="action9" type = "text" class="col-10 whiteLine text-center" placeholder="todo list"></td>
                  <td><button id="status9" class="btnHeight btn btn-dark" type="submit" value="save">Submit</button></td>
               </form>
              </tr>
            </tbody>
        </table>
        <br>
        <button type="button" id="resetBtn" class="btn btn-secondary btn-lg btn-block">Reset Day</button>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
